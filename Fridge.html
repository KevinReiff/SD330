<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Fridge Interface</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Fridge.css">
</head>
<body onload="onLoad()">

<div id="fridge">

    <div id="controls">
        <button class="button off" id="button1" onclick="onOff()">On</button>
        <p id="clock" onclick="toggleTime()">00:00:00 AM</p>
    </div>

    <div id="display-area">
        <div id="fridge-image" class="fridge-view">
            <img src="images/Closed_Fridge.jpg" alt="Fridge Closed" id="fridge-img">
        </div>
        <!-- Different Page/Image Views -->
        <div id="view-shelf" class="view">
            <img src="images/Open_Fridge.jpg" alt="View Inside">
        </div>

        <div id="view-temperature" class="view">
            <h2><span id="temp-label" onclick="toggleTemp()">Temperature:</span> <span id="temperature" onclick="toggleTemp()"></span>Â°<span id="temp-unit">F</span></h2>
            <p>(click on the temperature to change to Celsius)</p>
            <button onclick="changeTemp('increase')">Increase</button>
            <button onclick="changeTemp('decrease')">Decrease</button>
        </div>

        <div id="view-weather" class="view">
            <h2>Current Weather</h2>
            <p id="weather-info">Loading...</p>
        </div>

        <div id="view-timer" class="view">
            <h2>Minute Timer</h2>
            <input type="number" id="timer-input-minutes" placeholder="Enter minutes">
            <input type="number" id="timer-input-seconds" placeholder="Enter seconds">
            <button onclick="startTimer()">Start Timer</button>
            <p id="timer-display">0:00</p>
        </div>
        
        <div id="view-netflix" class="view">
            <img src="images/Netflix.jpg" alt="Netflix">
            <button onclick="toggleTV()">Turn On/Off</button>  
        </div>
        <div id="view-browser" class="view">
            <h2>Web Browser</h2>
            <iframe id="web-browser" src="https://www.google.com" width="700" height="600"></iframe>
            <button onclick="openBrowser()">Open Browser</button>
        </div>
        <div id="view-shopping-list" class="view">
            <h2>Shopping List</h2>
            <ul id="shopping-list">
                <li>Eggs</li>
                <li>Milk</li>
                <li>Bread</li>
                <li>Butter</li>
                <li>Cheese</li>
            </ul>
            <input type="text" id="item-input" placeholder="Add an item">
            <button onclick="addItem()">Add Item</button>
        </div>

        <div id="view-music-player" class="view">
            <h2>Music Player</h2>
            <button onclick="playMusic()">Play Music</button>
            <button onclick="stopMusic()">Stop Music</button>
        </div>
        
    </div> <!-- End of Different Page/Image Views -->

    <div id="navigation">
        <button class="nav-item" onclick="changeView('view-shelf', this)">View Inside</button>
        <button class="nav-item" onclick="changeView('view-temperature', this)">Temperature</button>
        <button class="nav-item" onclick="changeView('view-weather', this)">Weather</button>
        <button class="nav-item" onclick="changeView('view-timer', this)">Timer</button>
        <button class="nav-item" onclick="changeView('view-shopping-list', this)">Shopping List</button>
        <button class="nav-item" onclick="changeView('view-netflix', this)">Netflix</button>
        <button class="nav-item" onclick="changeView('view-browser', this)">Browser</button>
        <button class="nav-item" onclick="changeView('view-music-player', this)">Music Player</button>
    </div>

</div>

<footer>
    <div id="bottom"></div> <!-- See JS Globals -->
</footer>

<script src="Fridge.js"></script>
</body>
</html>
