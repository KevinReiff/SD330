<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the files and projects in Kevin Reiff's GitHub repository.">
    <title>Kevin Reiff's GitHub Repository</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1920x1080/?technology');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        header p {
            font-size: 1.2em;
            color: #555;
        }
        main h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 10px 0;
            font-size: 1.1em;
        }
        ul li a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 0.9em;
            border-radius: 10px;
        }
    </style>
</head>
<body onload="Filelist()">
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/KevinReiff/SD330/main/assets/KR.jpg
            " alt="Professional Banner">
            <h1>Welcome to Kevin Reiff's GitHub Repository</h1>
            <p>Explore my files, projects, and resources below.</p>
        </header>
        <main>
            <h2>Repository File List</h2>
            <ul id="files"></ul>
        </main>
        <footer>
            <p>Â© 2024 Kevin Reiff | Last Updated: November 17, 2024</p>
        </footer>
    </div>

    <script>
        async function Filelist() {
            const repoUrl = "https://api.github.com/repos/KevinReiff/SD330/contents/";
            const fileListElement = document.getElementById('files');
            let htmlString = "";

            try {
                const response = await fetch(repoUrl);
                const data = await response.json();

                for (let file of data) {
                    const fileUrl = "https://KevinReiff.github.io/SD330/" + file.name;
                    htmlString += `<li><a href="${fileUrl}" target="_blank">${file.name}</a></li>`;
                }
                fileListElement.innerHTML = htmlString;
            } catch (error) {
                fileListElement.innerHTML = `<p style="color:red;">Error fetching file list. Please check the repository URL.</p>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
